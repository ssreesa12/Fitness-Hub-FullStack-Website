<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black & Yellow Product Showcase</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #000;
            color: #ffc107;
            margin: 0;
            padding: 20px;
        }
     
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            margin: 0;
        }

        .logout-btn {
            background-color: #ffc107;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #ffe066;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-row-gap: 20px;
            grid-column-gap: 20px;
        }

        .product-card {
            background-color: #111;
            border: 1px solid #333;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }

        .product-card img {
            max-width: 80%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .product-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .product-price {
            color: #ffea00;
            margin-bottom: 10px;
        }

        .buy-button {
            background-color: #ffc107;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background-color: #ffe066;
        }

        /* Responsive adjustments */
        @media (max-width: 900px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <script>
        // Logout functionality

          // Add this script to your existing index.html
document.querySelectorAll(".buy-button").forEach(button => {
    button.addEventListener("click", function() {
        const productCard = this.closest(".product-card");
        const productName = productCard.querySelector("img").alt;
        const productPrice = productCard.querySelector(".product-price").textContent.replace("$", "");
        
        // Redirect to checkout page with product details

});
